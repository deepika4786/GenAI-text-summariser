<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Text Summarization Tool</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>ðŸ§  AI Text Summarizer</h1>
        <form method="POST">
            <label for="text">Enter your text:</label><br>
            <textarea id="text" name="text" required>{{ request.form.text }}</textarea>

            <label for="method">Choose Summarization Method:</label><br>
            <select id="method" name="method">
                <option value="extractive" {% if request.form.method == 'extractive' %}selected{% endif %}>Extractive (BART)</option>
                <option value="abstractive" {% if request.form.method == 'abstractive' %}selected{% endif %}>Abstractive (PEGASUS)</option>
            </select>

            <button type="submit">Summarize</button>
        </form>

        {% if summary %}
        <div class="result">
            <h2>ðŸ“‹ Summary:</h2>
            <p>{{ summary }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
